<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- || title -->
    <title>Percento - Percentage Calculator And Typescript Math Snippets</title>
    <meta
      name="twitter:title"
      content="Percento - Percentage Calculator and Typescript Math snippets"
    />
    <meta
      property="og:title"
      content="Percento - Percentage Calculator and Typescript Math snippets"
    />
    <!-- || description - around 150 characters -->
    <meta
      name="description"
      content="Your All-In-One Tool For Quick Percentage Calculations And TypeScript Math Exploration. Simple Javascript And Typescript Math Formulas And Sorting Algorithms"
    />
    <meta
      name="twitter:description"
      content="Your All-In-One Tool For Quick Percentage Calculations And TypeScript Math Exploration. Simple Javascript And Typescript Math Formulas And Sorting Algorithms"
    />
    <meta
      property="og:description"
      content="Your All-In-One Tool For Quick Percentage Calculations And TypeScript Math Exploration. Simple Javascript And Typescript Math Formulas And Sorting Algorithms"
    />
    <!-- || static Facebook Open Graph tags -->
    <!-- make sure og:url content doesn't start with www -->
    <meta property="og:url" content="https://percento.pages.dev/" />
    <meta property="og:site_name" content="Percento" />
    <!-- || og:image and twitter:image -->
    <!-- og:image should be 1200x630 px -->
    <!-- twitter:image can be any size. -->
    <!-- make sure og:image and twitter:image content doesn't start with www -->
    <meta
      property="og:image"
      content="https://percento.pages.dev/assets/images/calculator.jpg"
    />
    <meta
      property="twitter:image"
      content="https://percento.pages.dev/assets/images/calculator.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- || icons & webmanifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
