<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- || title -->
    <title>NerdText - NeRdIfY YoUr TeXt</title>
    <meta name="twitter:title" content="NerdText - NeRdIfY YoUr TeXt" />
    <meta property="og:title" content="NerdText - NeRdIfY YoUr TeXt" />
    <!-- || description - around 150 characters -->
    <meta
      name="description"
      content="Use NerdText to Turn Normal text into Nerd like tExT LiKe ThIs - Text Change, Nerd Text, uppercase lowercase"
    />
    <meta
      name="twitter:description"
      content="Use NerdText to Turn Normal text into Nerd like tExT LiKe ThIs - Text Change, Nerd Text, uppercase lowercase"
    />
    <meta
      property="og:description"
      content="Use NerdText to Turn Normal text into Nerd like tExT LiKe ThIs - Text Change, Nerd Text, uppercase lowercase"
    />
    <!-- || static Facebook Open Graph tags -->
    <!-- make sure og:url content doesn't start with www -->
    <meta property="og:url" content="https://www.nerdtext.pages.dev/" />
    <meta property="og:site_name" content="nerdtext" />
    <!-- || og:image and twitter:image -->
    <!-- og:image should be 1200x630 px -->
    <!-- twitter:image can be any size. -->
    <!-- make sure og:image and twitter:image content doesn't start with www -->
    <meta
      property="og:image"
      content="https://nerdtext.pages.dev/images/nerd_pic.jpg"
    />
    <meta
      property="twitter:image"
      content="https://nerdtext.pages.dev/images/nerd_pic.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- || icons & webmanifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <main class="index_main">
      <textarea
        autofocus
        id="text_input"
        placeholder="Type Your Text Here"

      <div class="center_arrow">

          xmlns="http://www.w3.org/2000/svg"
          id="downwards_arrow"

          />

      <section id="result_output">
        <div class="copy_btn_container">
          <button type="button" id="copy_btn">Copy</button>

        <section id="output_section"></section>

    <script type="module" src="/js/copy.js"></script>

</html>
